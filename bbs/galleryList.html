<!DOCTYPE html>
<html lang="ko">
<head>

    <div id="joinEventArea">

            </a>
            <a href="#">자세히보기 →</a>

        <!-- div#joinEventWrap -->
    </div>
    <!-- div#joinEventArea -->

    <div id="outerHeaderArea">

                <a href="#">

            </div>
            <!-- div#headerLogoArea -->

            <div id="headerMenuArea">
                <nav id="headerLNB">
                    <ul id="headerLnbMainMenu" class="flex-container">
                        <li class="headerLnbMainLi">

                        </li>
                        <li class="headerLnbMainLi">

                        <li class="headerLnbMainLi">

                    <div id="sideGNBLink">

            <!-- div#headerMenuArea -->

            <nav id="sideLnbMenu">

                    <li class="sideLnbMainLi"><a href="#">ORDER</a></li>
                    <li class="sideLnbMainLi"><a href="#">LOGIN</a></li>
                </ul>
            </nav>
            <!-- nav#sideLnbMenu -->

            <nav id="sideGnbMenu">

    </div>
